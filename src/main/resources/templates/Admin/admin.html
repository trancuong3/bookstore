<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Admin/admin.css">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <img src="https://via.placeholder.com/50" class="rounded-circle mb-2" alt="Admin Image">
            <h4>Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-users"></i> Quản lý User</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-box-open"></i> Quản lý sản phẩm</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-user-tie"></i> Quản lý tác giả</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-file-invoice"></i> Quản lý đơn hàng</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-chart-bar"></i> Thống kê</a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h2 class="mt-4">Danh sách sản phẩm</h2>
            <a href="/addProduct" class="btn btn-primary mb-3">
                <i class="fas fa-plus"></i> Thêm Sách
            </a>
            <form class="d-flex me-3 position-relative" th:action="@{/search/suggestions}" method="get">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm sách..." aria-label="Search" name="query" id="searchInput">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fas fa-search"></i>
                </button>
                <div id="suggestions" class="list-group position-absolute" style="display: none; left: 0; right: 0; top: 100%;">
                </div>
            </form>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>ID</th>
                    <th>Thể loại</th>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng hàng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td><img th:src="${book.coverImage}" alt="Book Image" class="rounded"></td>
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.category.categoryName}"></td>
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.quantity}"></td>
                    <td>
                        <a th:href="@{/editProduct/{id}(id=${book.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form th:action="@{/deleteBook/{id}(id=${book.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
