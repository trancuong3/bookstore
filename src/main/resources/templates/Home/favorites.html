<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sản Phẩm Yêu Thích</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Sản Phẩm Yêu Thích</h2>
    <div class="row">
        <div th:each="book : ${favoriteBooks}" class="col-md-3 mb-4">
            <div class="card">
                <img th:src="@{'/images/' + ${book.coverImage}}" class="card-img-top" alt="Cover image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Tên Sách</h5>
                    <p class="card-text" th:text="${book.author}">Tên Tác Giả</p>
                    <p class="card-text" th:text="'$' + ${book.price}">Giá</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
